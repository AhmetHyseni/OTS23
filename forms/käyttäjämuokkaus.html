<!DOCTYPE html>
<html>
<head>
    <title>Muokkaa käyttäjää</title>
</head>
<body>
    <h1>Muokkaa käyttäjää</h1>
    <form action="kayttajamuokkaus.php" method="post">
        
        <label for="first_name">Etunimi:</label>
        <input type="text" name="first_name" id="firstname" required><br><br>

        <label for="last_name">Etunimi:</label>
        <input type="text" name="last_name" id="lastname" required><br><br>

        <label for="password">Salasana:</label>
        <input type="text" name="password" id="password" required><br><br>
        
        <label for="email">Sähköposti:</label>
        <input type="email" name="email" id="email" required><br><br>
        
        <input type="submit" value="Lähetä">
    </form>
</body>
</html>
